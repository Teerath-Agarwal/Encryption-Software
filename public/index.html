<!DOCTYPE html>
<html>

<head>
    <title>Encrypt it!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="h1">Encrypt it!</div>

        <div class="upload upload-section">
            <div class="h2">Upload File(s)</div>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="file-upload" name="files" multiple>
            </form>
        </div>
        
        <div class="buttons">
            <button class="enc_dec" onclick="showEncryptPopup()">Encrypt</button>
            <button class="enc_dec" onclick="showDecryptPopup()">Decrypt</button>
        </div>

    <div id="popup_cover">
        <div id="error-popup" class="popup">
            <div class="h2">Error</div>
            <p id="error-txt"></p>
            <button class="submit-button" onclick="closeErrorPopup()">OK</button>
        </div>

        <div id="encrypt-popup" class="popup">
            <div class="h2">Enter Password</div>
            <input type="password" id="password" class="password-input" placeholder="Enter password"
                onkeyup="checkPasswordStrength(this.value)">
            <div class="password-strength">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <input type="password" id="confirm-password" class="password-input" placeholder="Confirm password"
                onkeyup="checkPasswordMatch()">
            <div id="password-match">Passwords do not match.</div>
            <button id="submit-button" class="submit-button" onclick="submitEncryption()">Submit</button>
        </div>

        <div id="decrypt-popup" class="popup">
            <div class="h2">Enter Password</div>
            <input type="password" id="decrypt-password" class="password-input" placeholder="Enter password">
            <div id="password-match">Passwords do not match.</div>
            <button class="submit-button" onclick="submitDecryption()">Submit</button>
        </div>

        <div id="processing">
            Please Wait . . .
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
